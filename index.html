<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='styles.css'>
    <script>
var paintcanvas = document.getElementById("canvas1");
var context = paintcanvas.getContext("2d");
var color = 'black';
var radius = 50;
// only paint if mouse is  being dragged (moved while the button is pressed)
var isPainting = false;

function setWidth(value) {
 if(isNumeric(value)){
   paintcanvas.width = value;
 }
}

function setHeight(value) {
 if(isNumeric(value)){
   paintcanvas.height = value;
 }
}
function startPaint(){
  isPainting = true;
}
function endPaint(){
  isPainting = false;
}
function doPaint(x,y){
  if(isPainting){
    paintCircle(x,y);
  }
}
function changeColor(newColor){
  color = newColor;
}
function resizeBrush(newSize){
  radius = newSize;
  document.getElementById('sizeOutput').value = newSize;
}
function clearCanvas () {
  context.clearRect(0, 0, paintcanvas.width, paintcanvas.height);
}

function paintCircle (x, y) {
    // make sure to start a new circle each time
    context.beginPath();
    // draw circle using a complete (2*PI) arc around given point
    context.arc(x, y, radius, 0, Math.PI * 2, true);
    context.fillStyle = color;
    context.fill();
}
// verify the given value is actually a number
function isNumeric (value) {
  // standard JavaScript function to determine whether a string is an illegal number (Not-a-Number)
  return !isNaN(value);
}
</script>
  </head>
  <body>
<h1>Print Your Own Picture</h1>
<p>Set width: <input type='text' onchange='setWidth(this.value)'>Set Height: <input type='text' onchange='setHeight(this.value)'></p>
  <canvas id='canvas1' onmousedown='startPaint()' onmousemove='doPaint(event.offsetX,event.offsetY)' onmouseup='endPaint()'></canvas>
<p>Brush Color: <input type='color' value='#000' onchange='changeColor(this.value)'>
  Brush Size: <input type='range' id='sizeInput' min='1' max='50' value='50' oninput='resizeBrush(this.value)'><output id='sizeOutput'>50</output>
</p>
<p><input type='button' value='Clear Canvas' id='clear' onclick='clearCanvas()'</p>
  </body>
</html>
